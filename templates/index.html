<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/42d2cb3a59.js" crossorigin="anonymous"></script>  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>

  <style>
    @media only screen and (min-width: 700px) {
        .form-width-control{
            width: 40%;
        }
    }
    .border-number{
        border: 2px solid red;
        border-radius: 50%;
    }
  </style>

  <body>





    

    <div class="container-sm form-width-control">
        <form method="post" onsubmit="saveDate()>
            {% csrf_token %}
            <div class="mb-3">
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <input type="number" id="number" class="form-control" name="number" required value="1" readonly>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-light" style="width: 100%;"><i class="fa-thin fa-arrow-up" style="color: #4eb0da;"></i>  Increase</button>
            </div>
        </form>
    </div>
    <div class="d-flex justify-content-center mt-5"><h4 class="text-center bg-success-subtle p-2 text-body-tertiary border-number" style="font-family: 'Dancing Script', cursive;">{{number}}</h4></div>
    <div class="container-sm p-5 text-center">
        <table class="table">
            <thead>
              <tr>
                
                <th scope="col">Date</th>
                <th scope="col">No of Applications</th>
                
              </tr>
            </thead>
            <tbody>
                {% for query in queryset %}
              <tr style="font-family: 'Dancing Script', cursive;">
                
                <td class="text-info">{{query.date}}</td>
                <td class="text-success">{{query.number}}</td>
              </tr>
              {% endfor %}

            </tbody>
          </table>
    </div>







    <script>
        // Retrieve the last entered date from local storage and set it to the input field
        document.getElementById('date').value = localStorage.getItem('lastDate');

        // Function to save the entered date to local storage
        function saveDate() {
            const dateValue = document.getElementById('date').value;
            localStorage.setItem('lastDate', dateValue);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
